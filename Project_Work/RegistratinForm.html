<html>
     <head>
              <title>
                   registration form
              </title>
     </head>

     <body>
          <center>
         <form>
         <table bgcolor="99FFFF" border="4">
           <tr><center><h1>REGISTRATION FORM</h1></center></tr>

          <tr>
              <td>First name:</td>
              <td><input type="text" name="firstname" id="fn" size="20"/ ></td>
          </tr>
 
          <tr>
              <td>Last name:</td>
              <td><input type="text" name="lastname" id="ln" size="20"/ ></td>
          </tr> 

          <tr>
              <td>email id:</td>
              <td><input type="text" name="emailid" id="ei" size="40"/></td> 
          </tr>
        
          <tr>
              <td>enter date of birth:</td>
              <td><input type="date" name="month" id="mn"/></td>  
          </tr>
          
          <tr>
              <td>enter address:</td>
              <td><textarea rows="4" cols="50"></textarea></td>
          </tr>

          <tr>
               <td>course name:</td>
               <td><select name="course">
                         <option value="btech">btech</option>
                         <option value="bca">bca</option>
                         <option value="mca">mca</option>
                         <option value="bsc">bsc</option> 
                   </select></td>
               
          </tr> 

          <tr>
               <td>gender:</td>
               <td><input type="radio" name="radio"/>male</td>
               <td><input type="radio" name="radio"/>female</td>
          </tr>

          <tr>
              <td><input type=submit name="submit" id="sm"/></td>
              <td><input type=reset name="reset" value="reset" id="rs"/></td>
          </tr>

         </table>
         </form> 
          </center>
     </body>
</html>
